<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1e1535"/>
      <stop offset="100%" stop-color="#0f0b1a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e8b84b" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#c8922a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="36" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="96" cy="96" r="72" fill="none" stroke="#c8922a" stroke-width="1.5" stroke-opacity="0.35"/>
  <circle cx="96" cy="96" r="58" fill="none" stroke="#c8922a" stroke-width="0.8" stroke-opacity="0.2"/>
  <!-- Glow -->
  <circle cx="96" cy="96" r="52" fill="url(#glow)"/>
  <!-- Main ✦ star symbol -->
  <text x="96" y="112" font-family="Georgia,serif" font-size="72" fill="#c8922a"
        text-anchor="middle" dominant-baseline="auto" opacity="0.95">✦</text>
  <!-- Dot accents at cardinal points -->
  <circle cx="96" cy="22" r="3" fill="#c8922a" opacity="0.6"/>
  <circle cx="96" cy="170" r="3" fill="#c8922a" opacity="0.6"/>
  <circle cx="22" cy="96" r="3" fill="#c8922a" opacity="0.6"/>
  <circle cx="170" cy="96" r="3" fill="#c8922a" opacity="0.6"/>
  <!-- Corner accents -->
  <circle cx="96" cy="22" r="1.5" fill="#e8b84b"/>
  <circle cx="96" cy="170" r="1.5" fill="#e8b84b"/>
  <circle cx="22" cy="96" r="1.5" fill="#e8b84b"/>
  <circle cx="170" cy="96" r="1.5" fill="#e8b84b"/>
</svg>
