<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1e1535"/>
      <stop offset="100%" stop-color="#0f0b1a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e8b84b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c8922a" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  <!-- Background with rounded corners (maskable safe zone: 80px inset) -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Outer decorative rings -->
  <circle cx="256" cy="256" r="196" fill="none" stroke="#c8922a" stroke-width="2" stroke-opacity="0.3"/>
  <circle cx="256" cy="256" r="176" fill="none" stroke="#c8922a" stroke-width="1" stroke-opacity="0.15"/>
  <circle cx="256" cy="256" r="155" fill="none" stroke="#7c5cbf" stroke-width="0.8" stroke-opacity="0.15"/>
  <!-- Glow halo -->
  <circle cx="256" cy="256" r="140" fill="url(#glow)"/>
  <!-- Main ✦ star symbol -->
  <text x="256" y="310" font-family="Georgia,serif" font-size="200" fill="#c8922a"
        text-anchor="middle" dominant-baseline="auto" opacity="0.95">✦</text>
  <!-- 8 dot accents on outer ring -->
  <g fill="#c8922a" opacity="0.55">
    <circle cx="256" cy="60" r="6"/>
    <circle cx="256" cy="452" r="6"/>
    <circle cx="60" cy="256" r="6"/>
    <circle cx="452" cy="256" r="6"/>
    <circle cx="112" cy="112" r="4"/>
    <circle cx="400" cy="112" r="4"/>
    <circle cx="112" cy="400" r="4"/>
    <circle cx="400" cy="400" r="4"/>
  </g>
  <!-- Inner dots (gold highlights) -->
  <g fill="#e8b84b" opacity="0.8">
    <circle cx="256" cy="60" r="2.5"/>
    <circle cx="256" cy="452" r="2.5"/>
    <circle cx="60" cy="256" r="2.5"/>
    <circle cx="452" cy="256" r="2.5"/>
  </g>
</svg>
